kaltura:
  host: http://localhost:8089
  session: abc-kaltura-session

legacy-search:
  base-url: http://localhost:8089
  token: testboclipstoken

video-service:
  base-url: http://localhost:8089
  username: user
  password: password

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL;DATABASE_TO_UPPER=false
  autoconfigure:
    exclude: >
      org.springframework.shell.jline.JLineShellAutoConfiguration,
      org.springframework.shell.standard.commands.StandardCommandsAutoConfiguration

logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG


klient:
  partnerId: partner-id
  userId: user-id
  secret: secret
