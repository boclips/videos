---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: reindex-collections
  labels:
    app: video-service-job
spec:
  schedule: 0 10 * * *
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: video-service-job
    spec:
      backoffLimit: 0
      activeDeadlineSeconds: 7200
      template:
        metadata:
          labels:
            app: video-service-job
        spec:
          restartPolicy: Never
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: priority
                    operator: In
                    values: [noncritical]
          tolerations:
          - key: priority
            operator: Equal
            value: noncritical
            effect: NoSchedule
          containers:
          - name: reindex-collections
            image: app:0
            command:
            - java
            - -jar
            - app.jar
            envFrom:
            - secretRef:
                name: video-service
            env:
            - name: MODE
              value: reindex-collections
            resources:
              requests:
                cpu: 1
                memory: 2G
              limits:
                cpu: 1
                memory: 2G
