---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: reindex-legacy
spec:
  schedule: 0 12 * * *
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: reindex-legacy
            image: app:0
            command:
            - java
            - -jar
            - app.jar
            envFrom:
            - secretRef:
                name: video-service
            env:
            - name: SPRING_PROFILES_ACTIVE
              value: no-event-bus
            - name: MODE
              value: reindex-legacy
            resources:
              requests:
                cpu: 1
                memory: 2G
              limits:
                cpu: 1
                memory: 2G
