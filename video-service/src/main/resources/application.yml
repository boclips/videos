spring:
  cloud:
    gcp:
      pubsub:
        subscriber:
          max-ack-extension-period: 60

logging:
  config: "classpath:logback.xml"
  level:
    com.boclips.kalturaclient: debug

management:
  endpoint:
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "info, health, prometheus"
  metrics:
    export:
      prometheus:
        enabled: true
  health:
    solr:
      enabled: false
    elasticsearch:
      enabled: false

legacy:
  solr:
    host: solr
    port: 80

server:
  use-forward-headers: true

pubsub:
  video-searchability-update:
    batch-size:
      1000

user-service:
  base-url:
  token-url:
  client-id:
  client-secret:

batch-processing:
  video-batch-size: 1000
