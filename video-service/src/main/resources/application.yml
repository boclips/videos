spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  cloud:
    gcp:
      pubsub:
        subscriber:
          max-ack-extension-period: 60

logging:
  config: "classpath:logback.xml"
  level:
    com.boclips.kalturaclient: debug
    org.springframework.security: debug

management:
  endpoint:
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "info, health, prometheus"
  metrics:
    export:
      prometheus:
        enabled: true
  health:
    solr:
      enabled: false
    elasticsearch:
      enabled: false

legacy:
  solr:
    host: solr
    port: 80
server:
  use-forward-headers: true
