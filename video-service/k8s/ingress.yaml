---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: asset-service
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: asset-service.${DOMAIN}
    http:
      paths:
      - path: /
        backend:
          serviceName: asset-service
          servicePort: http
  - host: educators.${DOMAIN}
    http:
      paths:
      - path: /v1
        backend:
          serviceName: asset-service
          servicePort: http
