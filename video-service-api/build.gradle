plugins {
    id "org.jetbrains.kotlin.jvm" version '1.3.41'
    id 'com.adarshr.test-logger' version '1.2.0'
}

apply plugin: 'kotlin'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'http://repo.spring.io/libs-release/' }
}

test {
    useJUnitPlatform()
}

ext["junit-jupiter.version"] = junitVersion

dependencies {
    implementation group: 'io.github.openfeign', name: 'feign-core', version: '10.7.0'
    implementation group: 'io.github.openfeign', name: 'feign-jackson', version: '10.7.0'
    implementation group: 'io.github.openfeign', name: 'feign-okhttp', version: '10.7.0'
    implementation group: 'io.github.openfeign', name: 'feign-slf4j', version: '10.7.0'

    implementation("org.springframework.boot:spring-boot-starter-hateoas:2.0.1.RELEASE")
    implementation('org.springframework.security.oauth:spring-security-oauth2:2.1.4.RELEASE')
    implementation('com.github.boclips:boclips-spring-security:0.286.0')

    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    implementation group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: '2.10.1'
    implementation("com.github.boclips:kaltura-client:0.117.0")
    implementation("io.github.microutils:kotlin-logging:1.4.9")
    implementation('org.apache.commons:commons-lang3:3.7')
    implementation("org.bouncycastle:bcprov-jdk15on:1.60")
    implementation("com.fasterxml.jackson.core:jackson-databind:2.9.10")
    implementation("com.damnhandy:handy-uri-templates:2.1.8")

    testImplementation("org.junit.jupiter:junit-jupiter:5.5.2")
    testImplementation('org.mockito:mockito-junit-jupiter:2.23.0')
    testImplementation('org.assertj:assertj-core:3.14.0')
    testImplementation('com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0')
    testImplementation('org.springframework:spring-test:5.2.2.RELEASE')
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
